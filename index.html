<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>'for' Loop Practice'</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>'for' Loop Practice</h1>
    <form id="calculator">
      <div class="form-group">
        <label for="countToX">Count to X number (e.g. count to 30):</label>
        <input id="countToX" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="whichMultiple">Count by Y number (e.g. count by 5):</label>
        <input id="whichMultiple" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Go!</button>
    </form>
    <div id="output">
      <p>e.g. output: 5, 10, 15, 20, 25, 30</p>
    

    </div>
  </div>
</body>
</html>
